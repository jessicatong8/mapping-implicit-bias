<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-map.min.js" type="text/javascript"></script>
    <script src=https://cdn.anychart.com/releases/8.13.0/geodata/countries/united_states_of_america/united_states_of_america.js></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

</head>


<body>
    <div id="container"></div>

    <script>
        anychart.onDocumentReady(function() {

            // load data from a json file
            anychart.data.loadJsonFile('https://raw.githubusercontent.com/jessicatong8/mapping-implicit-bias/better-map/data/states_2020.json',
            function (data) {
                // console.log(data);

                // create a dataset
                let dataSet = anychart.data.set(data);

                // create a map instance
                let map = anychart.map();
                // set the geodata
                map.geoData(anychart.maps['united_states_of_america']);

                let series = map.choropleth(dataSet);
                
                // set the map colors
                series.colorScale(anychart.scales.linearColor('#EC6E07', '#64B5F6'));
                
                // // making of the ordinal colorRange
                // ordinalScale = anychart.scales.ordinalColor([
                //     {less: 0.20},
                //     {from: 0.20, to: 0.22},
                //     {from: 0.22, to: 0.24},
                //     {from: 0.24, to: 0.26},
                //     {from: 0.26, to: 0.28},
                //     {greater:0.28}
                // ]);   

                // ordinalScale.colors(['rgb(253,225,86)','rgb(248,196,57)', 'rgb(244,168,19)', 'rgb(198,109,1)', 'rgb(152,58,0)', 'rgb(0,0,0)']);

                // create the map legend
                map.colorRange().enabled(true);
                // set the map title
                // map.title("State Visits Made by Queen Elizabeth II");
                // set the container
                map.container("container");
                // initiate the map drawing
                map.draw();
                

            });

        });

    </script>
    
</body>


</html>
